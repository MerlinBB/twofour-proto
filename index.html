<!DOCTYPE html>
<html lang="en" class="no-js">
<head>

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>

    <meta name="description" content="">

    <title>TwoFour Tetris</title>

    <link rel="stylesheet" type="text/css" media="all" href="style.css?72d5b357"/>
    <link href='https://fonts.googleapis.com/css?family=Changa+One' rel='stylesheet' type='text/css'>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="header">
                <div class="question">
                    <div class="inner"></div>
                </div>
                <div class="question-sub">
                    <div class="inner"></div>
                </div>
                <div class="score"></div>
            </div>
        </div>
    </div>

    <div class="stage-wrap">
        <div class="stage">
        </div>
    </div>

    <div class="options">
        <div class="row mb-05x">
            <div class="col-sm-4">
                <p>Rows before game over</p>
                <select class="rows">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10" selected>10</option>
                </select>
            </div>
            <div class="col-sm-4">
                <button class="reset">Reset</button>
            </div>
            <div class="col-sm-4">
                <button class="start">Play</button>
            </div>
        </div>

        <div class="row mb-05x">
            <div class="col-sm-4">
                <p>Level 1 Questions</p>
                <select class="spreads spread-single"></select>
            </div>
            <div class="col-sm-4">
                <p>Level 2 Questions</p>
                <select class="spreads spread-double"></select>
            </div>
            <div class="col-sm-4">
                <p>Level 3 Questions</p>
                <select class="spreads spread-triple"></select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <p>Level 1 Speed</p>
                <select class="speed speed1">
                    <option value="300">Super Speedy!</option>
                    <option value="600">High speed</option>
                    <option value="1000">Fast</option>
                    <option value="1500" selected>Average</option>
                    <option value="2000">Sloth</option>
                </select>
            </div>
            <div class="col-sm-4">
                <p>Level 2 Speed</p>
                <select class="speed speed2">
                    <option value="300">Super Speedy!</option>
                    <option value="600">High speed</option>
                    <option value="1000">Fast</option>
                    <option value="1500" selected>Average</option>
                    <option value="2000">Sloth</option>
                </select>
            </div>
            <div class="col-sm-4">
                <p>Level 3 Speed</p>
                <select class="speed speed3">
                    <option value="300">Super Speedy!</option>
                    <option value="600">High speed</option>
                    <option value="1000" selected>Fast</option>
                    <option value="1500">Average</option>
                    <option value="2000">Sloth</option>
                </select>
            </div>
        </div>
    </div>
</div>

<audio id="bed">
    <source src="sounds/musicbed.mp3" type="audio/mpeg">
</audio>

<audio id="select">
    <source src="sounds/select.mp3" type="audio/mpeg">
</audio>

<audio id="correct">
    <source src="sounds/correct.mp3" type="audio/mpeg">
</audio>

<audio id="incorrect">
    <source src="sounds/incorrect.mp3" type="audio/mpeg">
</audio>

<script src="js/bower/jquery/dist/jquery.js"></script>
<script src="js/bower/underscore/underscore.js"></script>
<script src="js/pause.js"></script>
<script src="js/project.js"></script>

</body>
</html>
